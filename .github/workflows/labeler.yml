name: Auto Label

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

jobs:
  labeler:
    permissions:
      contents: read
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Auto Labeler
      uses: actions/github-script@v7
      with:
        script: |
          const { update_labels } = await import('${{ github.workspace }}/tools/pull_request_hooks/auto_label.js')
          const new_labels = await update_labels({ github, context })
          github.rest.issues.setLabels({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: new_labels,
          });
        github-token: ${{ steps.app-token-generation.outputs.token || secrets.GITHUB_TOKEN }}
