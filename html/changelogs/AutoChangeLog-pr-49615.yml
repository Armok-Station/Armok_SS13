changes: 
  - rscadd: "The uptick of long-term detainees in Nanotrasen brigs has resulted in prisoners reviving the ancient, illegal tradition of brewing prison wine from fruit, mold, water, and despair. Security personnel should keep an eye out for this contraband."
  - tweak: "All Nanotrasen permanent confinement facilities have been given garbage bags, and prisoners have been allotted bread with their meals. This has absolutely nothing to do with the above."
