changes: 
  - rscadd: "Examining someone who has examined you within the last second will give you both a small message saying you made eye contact. Having your face obscured by a helmet or mask will prevent the other person from noticing, no matter who looked first."
  - rscadd: "Those with social anxiety may find eye contact to be stressful, and those who foster unhealthy obsessions over other crewmembers may outright staredown their prey."
