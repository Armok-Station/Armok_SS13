author: "Melbert"
delete-after: True
changes: 
  - expansion: "The Fission360 has been upgraded, operatives. Examining a tablet running the Fission360 when a bomb is armed will show you the time remaining until detonation, and it can now point back to the Infiltrator. Hopefully you'll stop missing your pinpointers now."
  - expansion: "The Syndicate Infiltrator is now a point of interest in the orbit menu that ghosts can jump to."
